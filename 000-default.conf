<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ServerName betxoficial.com
    ServerAlias www.betxoficial.com
    RewriteEngine On
    RewriteRule ^(.*)$ https://www.betxoficial.com/$1 [R=301,L]

</VirtualHost>

