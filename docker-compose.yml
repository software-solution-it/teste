version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "9000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - my_network

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    networks:
      - my_network

  redis:
    image: "redis:latest"
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    env_file:
      - .env
    networks:
      - my_network
      
networks:
  my_network:
