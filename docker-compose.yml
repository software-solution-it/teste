version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "9000:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - .:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - my_network

  php-fpm:
    image: php:7.4-fpm
    volumes:
      - ./:/var/www/html
      - .env:/var/www/html/.env
    depends_on:
      - redis
    networks:
      - my_network
    command: >
      bash -c "docker-php-ext-install pdo_mysql && php-fpm && chown -R www-data:www-data /var/www/html && chmod -R 775 /var/www/html/storage && chown -R www-data:www-data /var/www/html/storage"

  redis:
    image: "redis:latest"
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    env_file:
      - .env
    networks:
      - my_network
      
networks:
  my_network:
