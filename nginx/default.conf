server {
    listen 80;
    server_name betxoficial.com www.betxoficial.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name betxoficial.com www.betxoficial.com;

    ssl_certificate /etc/letsencrypt/live/betxoficial.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/betxoficial.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/betxoficial.com/chain.pem;

    index index.php index.html;
    root /var/www/html/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    allow all;
    }   
}
